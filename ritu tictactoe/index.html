<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tic-tac-toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <p class="game-info">Current Player - X</p>

        <div class="tic-tac-toe">
            <div class="box box1" style="pointer-events: all;"></div>
            <div class="box box2" style="pointer-events: all;"></div>
            <div class="box box3" style="pointer-events: all;"></div>
            <div class="box box4" style="pointer-events: all;"></div>
            <div class="box box5" style="pointer-events: all;"></div>
            <div class="box box6" style="pointer-events: all;"></div>
            <div class="box box7" style="pointer-events: all;"></div>
            <div class="box box8" style="pointer-events: all;"></div>
            <div class="box box9" style="pointer-events: all;"></div>
        </div>

        <button class="btn">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
